{
  "run": {
    "output_root": "results",
    "run_name": "leakage_placebo",
    "seed": 7
  },
  "data": {
    "price_csv": "raw_data/daily_price.csv",
    "universe_csv": null,
    "placebo_shuffle": true,
    "limit_days": 120
  },
  "analysis": {
    "method": "ccf_at_lag",
    "lookback": 30,
    "update_freq": 1,
    "use_parallel": false,
    "num_cpus": 4,
    "show_progress": false,
    "Scaling_Method": "mean-centering",
    "ccf_at_lag": {
      "lag": 1,
      "correlation_method": "pearson",
      "quantiles": 4
    },
    "signature": {
      "sig_method": "levy",
      "correlation_method": "pearson",
      "quantiles": 4
    }
  },
  "metrics": {
    "compute": [
      "mean_abs_matrix",
      "max_abs_matrix",
      "row_sum_range",
      "row_sum_std",
      "stability_matrix_corr",
      "stability_rowsum_corr"
    ],
    "plots": [
      "signal_strength",
      "stability"
    ]
  }
}